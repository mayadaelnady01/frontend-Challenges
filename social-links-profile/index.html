<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css"> 
  <title>Frontend Mentor - Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color:bisque; }
    .attribution a { color: rgb(241, 234, 225);; }
  </style>
</head>
<body>
  <div class="profile">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-image">
    <h3 class="name" >Jessica Randall</h3>
    <h4 class="location">Lonodon, United Kingdom</h4>
    <p class="bio">"Front-end developer and avid reader."</p>
    <button class="social-buttons">GitHub</button>
    <button class="social-buttons">LinkedIn</button>
    <button class="social-buttons">Twitter</button>
    <button class="social-buttons">Instagram</button>
  </div>
</body>
</html>
